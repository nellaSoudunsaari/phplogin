<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rekisteröidy</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="register">
			<h1>Rekisteröidy</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Käyttäjänimi" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Salasana" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Sähköposti" id="email" required>
                <p>Voit myös <a href="index.html">kirjautua sisään</a>!</p>
				<input type="submit" value="Rekisteröidy">
			</form>
		</div>
	</body>
</html>
